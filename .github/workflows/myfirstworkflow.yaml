name: My cool new Workflow

on:
  push:
  pull_request:
  workflow_dispatch:
  
jobs:
    myfirstjob:
              name: First Job
              runs-on: ubuntu-latest
              steps:
              - name: Step One
                uses: actions/checkout@v3 #Clone the repo on the runner Ubuntu
              - name: Step Two
                run: |
                  touch newfile.yaml
                  echo "Please Gena is Tuesday Taco" >> newfile.yaml
                  cat newfile.yaml
                  pwd
    mysecondjob:
              needs: [myfirstjob] #Wait for the first job to be finished to start with the second
              name: Second Job
              runs-on: macos-latest
              steps:
              - name: Step One
                run: date
    mythirdjob:
              name: Third Job
              runs-on: windows-latest
              steps:
              - name: Step One
                run: date
